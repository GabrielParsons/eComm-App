<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supadupastore{% endblock %}</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        nav { 
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            color: white; 
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        nav .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 30px;
        }
        
        nav .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        nav a:hover { 
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .container { 
            max-width: 1200px; 
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: #4a5568;
            margin: 20px 0 15px;
            font-size: 1.8em;
        }
        
        h3 {
            color: #4a5568;
            margin: 15px 0 10px;
        }
        
        .error { 
            background: #fee;
            border-left: 4px solid #f00;
            color: #c00; 
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .success { 
            background: #efe;
            border-left: 4px solid #0a0;
            color: #070; 
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        form { 
            max-width: 500px; 
        }
        
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        input, textarea, select { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button, .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover, .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        button:active, .btn:active {
            transform: translateY(0);
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        th, td { 
            padding: 15px; 
            text-align: left; 
        }
        
        th { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background: #f7fafc;
        }
        
        tr:hover {
            background: #edf2f7;
        }
        
        td {
            border-bottom: 1px solid #e2e8f0;
        }
        
        .card { 
            background: white;
            border: none;
            padding: 20px; 
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        a {
            color: #667eea;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #764ba2;
        }
        
        /* Grid for product cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 20px 0;
        }
        
        /* Button variants */
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .badge-verified {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge-unverified {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav .nav-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">üõí Supadupastore</div>
            <div class="nav-links">
                <a href="{% url 'Supadupastore:browse_products' %}">üè™ Browse</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'Supadupastore:welcome' %}">üè† Home</a>
                    <a href="{% url 'Supadupastore:view_cart' %}">üõí Cart</a>
                    {% if user.groups.all.0.name == 'Vendors' %}
                        <a href="{% url 'Supadupastore:my_stores' %}">üè¨ My Stores</a>
                        <a href="{% url 'Supadupastore:my_products' %}">üì¶ My Products</a>
                    {% endif %}
                    <a href="{% url 'Supadupastore:logout' %}">üëã Logout ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'Supadupastore:login' %}">üîê Login</a>
                    <a href="{% url 'Supadupastore:register' %}">‚ú® Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-card">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
