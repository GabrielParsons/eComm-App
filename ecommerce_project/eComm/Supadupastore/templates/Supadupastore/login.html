{% extends 'Supadupastore/base.html' %}

{% block title %}Login - Supadupastore{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
</form>

<p style="margin-top: 20px;">
    Don't have an account? <a href="{% url 'Supadupastore:register' %}">Register here</a><br>
    <a href="{% url 'Supadupastore:reset_password_request' %}">Forgot password?</a>
</p>
{% endblock %}
