{% extends 'Supadupastore/base.html' %}

{% block title %}Register - Supadupastore{% endblock %}

{% block content %}
<h1>Register</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="user_type">Register as:</label>
    <select id="user_type" name="user_type" required>
        <option value="">-- Select --</option>
        <option value="vendor">Vendor (Sell Products)</option>
        <option value="buyer">Buyer (Shop Products)</option>
    </select>
    
    <button type="submit">Register</button>
</form>

<p style="margin-top: 20px;">Already have an account? <a href="{% url 'Supadupastore:login' %}">Login here</a></p>
{% endblock %}
